<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Page</title>
	<link rel="stylesheet" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
	<link rel="stylesheet" href="/assets/css/base.css">
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="banner">
			<img src="/assets/img/bg.jpg" alt="" class="banner-img">
			<div class="form-section">
				<div class="form-section__header">
					<h2 class="form-section__heading">
						Đăng nhập
					</h2>
				</div>
				<div class="form-section__body">
					<form id="form-login" class="form-section__form" action="">
						<div class="form-section__form-group">
							<label for="email" class="form-section__form-label">
								Email SV
							</label>
							<div class="form-section__form-input-wrap">
								<input id="email" name="email" class="form-section__form-input" type="text"
									placeholder="MSSV@student.hcmus.edu.vn">
								<span class="form-section__form-error-icon">
									<svg class="Input_icon__1WC0H" width="16" height="16" viewBox="0 0 16 16">
										<path d="M0 0h16v16H0V0z" fill="none"></path>
										<path
											d="M15.2 13.1L8.6 1.6c-.2-.4-.9-.4-1.2 0L.8 13.1c-.1.2-.1.5 0 .7.1.2.3.3.6.3h13.3c.2 0 .5-.1.6-.3.1-.2.1-.5-.1-.7zM8.7 12H7.3v-1.3h1.3V12zm0-2.7H7.3v-4h1.3v4z"
											fill="#f33a58"></path>
									</svg>
								</span>
							</div>
							<span class="form-section__form-message"></span>
						</div>
						<div class="form-section__form-group">
							<label for="password" class="form-section__form-label">
								Mật khẩu
							</label>
							<div class="form-section__form-input-wrap">
								<input id="password" class="form-section__form-input" name="password" type="password"
									placeholder="Nhập mật khẩu">
								<span class="form-section__form-group-icon hidden">
									<i class="fas fa-eye"></i>
									<i class="fas fa-eye-slash"></i>
								</span>
							</div>
							<span class="form-section__form-message"></span>
						</div>
						<div class="form-section__form-group">
							<button class="form-section__form-submit">
								Đăng nhập
							</button>
						</div>
					</form>
				</div>
				<div class="form-section__footer">
					<span class="form-section__footer-direction">
						Bạn chưa có tài khoản ?
						<a href="/register.html" class="form-section__footer-link link-register">
							Đăng ký
						</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
